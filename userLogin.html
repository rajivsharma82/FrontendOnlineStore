<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signUpstyle.css">
</head>
<body>
    <div class="container-login">
        <h1>Login</h1>
        <!-- Form  -->
        <form id="form">
          
            <!-- Email Address -->
            <div class="form-group">
                <label for="email"> Email</label>
                <input type="email" id="email" name = "email" placeholder="email@address.com" required>
            </div>
            

             <!-- Password-->
             <div class="form-group">
                <label for="password1"> Enter Password</label>
                <input type="password" id="password1" placeholder="Enter password(min 8 char)" required 
                title="please include 1 uppercase, 1 lowercase and 1 number."  
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                >
            </div>

            <br><br>

            <a href="store.html" ><button type="submit">Login</button></a>
        </form>
        <!-- Error/Success Message -->
        <div class="message-container-login">
           <h3 id="message"></h3>
        </div>
        <p>Don't have an account? <a href="signUp.html">signup here</a> </p>
    </div>

      <!-- Script -->
      <script src="userLogin.js"></script>
</body>
</html>
