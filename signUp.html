<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="signUpstyle.css">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</html>
<body>
    <div class="container">
        <h1>Sign Up Today!</h1>
        <!-- Form  -->
        <form id="form">
            <!-- Full Name -->
            <div class="form-group">
                <label for="name"> Full Name</label>
                <input type="text" id="name" name = "name" placeholder="Full Name" required minlength="3" maxlength="100">
            </div>

            <!--Phone Number -->
            <div class="form-group">
                <label for="phone"> Phone Number</label>
                <input type="tel" id="phone" name = "phone" placeholder="555-555-5555" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <!-- Email Address -->
            <div class="form-group">
                <label for="email"> Full email</label>
                <input type="email" id="email" name = "email" placeholder="email@address.com" required>
            </div>
             <!-- Website URL-->
             <div class="form-group">
                <label for="website">  Website URL </label>
                <input type="url" id="website" name = "website" placeholder="Full website" required>
            </div>

             <!-- Password-->
             <div class="form-group">
                <label for="password1"> Enter Password</label>
                <input type="password" id="password1" placeholder="Enter password(min 8 char)" required 
                title="please include 1 uppercase, 1 lowercase and 1 number."  
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                >
            </div>

            <!-- Password-->
            <div class="form-group">
                <label for="password2"> Confirm Password</label>
                <input type="password" id="password2" name = "password" placeholder="Confirm password" required>
            </div>
            <button type="submit">Register</button>
        </form>

        <!-- Error/Success Message -->
        <div class="message-container">
           <h3 id="message">Don't Hesitate!</h3>
        </div>
        <p>Already have an account? <a href="userLogin.html">login here</a> </p>
    </div>

    
    
    <!-- Script -->
    <script src="signUpscript.js"></script>
</body>
</html>
